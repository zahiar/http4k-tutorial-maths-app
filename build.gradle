plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.60'
}

group 'com.zahiar'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    testImplementation 'com.natpryce:hamkrest:1.7.0.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.2'

    compile 'org.http4k:http4k-core:3.200.0'
    compile 'org.http4k:http4k-client-okhttp:3.200.0'
    compile 'org.http4k:http4k-server-netty:3.200.0'
    testImplementation 'org.http4k:http4k-testing-hamkrest:3.200.0'
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

test {
    useJUnitPlatform()
}